<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- GitHub Pages CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <!-- Google Fonts - JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <!-- Meta tags para redes sociales -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">

  {% seo %}
</head>
<body>
  <div class="page-header">
    <div class="project-name">{{ site.title }}</div>
    <div class="project-tagline">{{ site.description }}</div>
  </div>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>üöÄ Construido con <strong>Jekyll</strong> y <strong>GitHub Pages</strong></p>
      <p>Tema oscuro inspirado en <strong>IntelliJ IDEA</strong></p>
      <p><a href="https://github.com/tu-usuario/jsupabase">‚≠ê Star en GitHub</a> | <a href="https://linkedin.com/in/tu-perfil">üíº LinkedIn</a></p>
    </div>
  </footer>

  <!-- Analytics o scripts adicionales aqu√≠ -->
  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
